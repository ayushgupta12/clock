<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title>Clock APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
         <nav>
            <div class="logo">
                <a href="clock.html"><h3 class="logo">Clock APP</h3></a>
            </div>
            <ul class="nav-links">
                <li><a href="clock.html">Clock</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="stopwatch.html">Stopwatch</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

       <div id="home">
            <div class="landing-text">
                <h1></h1>
            </div>
        </div>

        <div class="timer" id="timerContainer"><h1 id="timer">00:00:00</h1></div>

        <div class="buttons">
            <button  value="0" onclick="addDigit(0); return false">0</button>
            <button  value="1" onclick="addDigit(1); return false">1</button>
            <button  value="2" onclick="addDigit(2); return false">2</button>
            <button  value="3" onclick="addDigit(3); return false">3</button>
            <button  value="4" onclick="addDigit(4); return false">4</button>
            <button  value="5" onclick="addDigit(5); return false">5</button>
            <button  value="6" onclick="addDigit(6); return false">6</button>
            <button  value="7" onclick="addDigit(7); return false">7</button>
            <button  value="8" onclick="addDigit(8); return false">8</button>
            <button  value="9" onclick="addDigit(9); return false">9</button>
            <button id="start" class="start" value="start" onclick="startTimer(); return false">Start</button>
            <button class="start" value="stop" onclick="stopTimer(); return false">Stop</button>
            <button class="start" value="reset" onclick="resetTimer(); return false">Reset</button>
        </div>

        <script src="app.js"></script>

    </body>
</html>
